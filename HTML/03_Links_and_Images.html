<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- Anchor Tag -->
    <a href="https://google.com">Go to Google</a> <!--href is an attribute-->
    <!-- Attributes are used to provide additional information about HTML elements. -->

    <!-- If you want to open link in new tab then use Attribute target -->
    <a href="https://twitter.com" target="_blank">Go to twitter</a>

    <!-- If you want to open internal links. -->
    <a href="/02_Headings_and_paragraphs.html" target="_blank">Headings and paragraphs</a>

    <!-- The source file (src), alternative text (alt), width, and height are provided as attributes: -->
    <!-- Image is not present hence alt text is shown. -->
    <img src="Apple.jpg" alt="Apple">

    <!-- Unplash Source is website for random images.-->
    <img src="https://source.unsplash.com/collection/190727/1600x900" alt="Random Image" height="300" width="300">
</body>
</html>
