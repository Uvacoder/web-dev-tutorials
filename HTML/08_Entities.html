<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Reserved characters in HTML must be replaced with character entitiesq -->

    <p>Pragraph is written like this &lt;p&gt;</p>
    <p>Pragraph &nbsp;&nbsp; with two spaces</p>
    <p>Pound is written like this &pound;</p>
    <p>Copyright is written like this &copy;</p>
</body>
</html>
