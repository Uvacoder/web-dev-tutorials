<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h3>Ifames</h3>
    <!-- An HTML iframe is used to display a web page within a web page. -->

    <!-- <iframe src="09_Semantics.html" name="if1" frameborder="1" width="500" height="200"></iframe> -->

    <!-- Insert Video in iframe -->

    <!-- If you want to use you tube videos then press share button of video then press embed and click copy. It will look like this. -->
    <iframe width="560" name="Song" height="315" src="https://www.youtube.com/embed/cjzYKwOLKoY" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Now as we see in You tube that place of video is fixed.Means if you click any video link it will show video in centre and have fixed size. If you want to do same then use iframe. In above iframe tag use name(which work as identifier) and now use same name as target in anchor tag(<a>) -->
    <p><a href="https://www.youtube.com/embed/_ZR3Yjp5t7U" target="Song">Nidarr</a></p>

    
</body>
</html>
